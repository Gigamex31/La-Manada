<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Manada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .integrante {
            background-color: white;
            border-radius: 10px;
            margin: 1rem;
            padding: 1rem;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 50%;
        }
        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>La Manada</h1>
    <p>Bienvenidos a nuestra página personal</p>
</header>

<section id="integrantes">
    <!-- Aquí puedes agregar las imágenes de los integrantes -->
    <div class="integrante">
        <img src="jorge.jpg" alt="Integrante 1">
        <h2>Eu macaco</h2>
        <p>Es muy pelotudo sin mas</p>
    </div>

    <div class="integrante">
        <img src="juan.jpg" alt="Integrante 2">
        <h2>Juan</h2>
        <p>Es gay y su mama esta muy buena </p>
    </div>

    <div class="integrante">
        <img src="Nose.jpg" alt="Integrante 3">
        <h2>Nose quien es</h2>
        <p>Esta muy buena</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 La Manada. Todos los derechos reservados.</p>
</footer>

</body>
</html>
